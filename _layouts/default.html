<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/myStyle.css'| relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">
    
    
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

{% seo %}

    {% include head-custom.html %}
  </head>

  <body>
    <header>
      <div class="inner" style="display: flex;">
          <a href="{{ '/' | relative_url }}">
              <img src="{{ '/assets/images/logo.png' | absolute_url }}" />
              <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
      </div>
    </header>
    
    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>
        
        <aside id="sidebar">
            
            <H2>
                <a href="{{ '/' | relative_url }}">Home</a> </br>
                
                <a href="{{ '/interface.html' | relative_url }}">Interface</a> </br>
                
                <a href="{{ '/StandardQuests.html' | relative_url }}">Standard quests</a> </br>
                
                <a href="{{ '/another-page.html' | relative_url }}">Another page</a> </br>
            </H2>
            
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="button">
              Install app
            </a>
          {% endif %}
          
          
          
        </aside>
      </div>
    </div>
    
  </body>
</html>
